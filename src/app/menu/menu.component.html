<div class="d-flex justify-content-center">
  <li class="wrap-menu" *ngFor="let route of routes">
    <ul [routerLink]="route.path" class="p-2 mx-2 item">{{route.description.toUpperCase()}}</ul>
  </li>
</div>


<style>
  .wrap-menu {
    list-style: none;
  }

  .item {
    background: #4d4d4d;
    color: white;
    cursor: pointer;
  }
</style>
